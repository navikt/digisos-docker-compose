version: '3.9'
services:

  sosialhjelp-mock-alt:
    container_name: sosialhjelp-mock-alt
    image: docker.pkg.github.com/navikt/sosialhjelp-mock-alt/sosialhjelp-mock-alt:latest
    ports:
      - "3008:5000"
    networks:
      digisos.docker-internal:
        aliases:
          - sosialhjelp-mock-alt.digisos.docker-internal

  sosialhjelp-mock-alt-api:
    container_name: sosialhjelp-mock-alt-api
    image: docker.pkg.github.com/navikt/sosialhjelp-mock-alt-api/sosialhjelp-mock-alt-api:latest
    ports:
      - "8989:8989"
    networks:
      digisos.docker-internal:
        aliases:
          - sosialhjelp-mock-alt-api.digisos.docker-internal
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:8989/sosialhjelp/mock-alt-api/internal/isAlive" ]
      interval: 2s
      timeout: 2s
      retries: 10
    environment:
      - INNSYN_API_VIA_DOCKER_COMPOSE=${INNSYN_API_DOCKER_COMPOSE:-true}
      - SOKNAD_API_VIA_DOCKER_COMPOSE=${SOKNAD_API_DOCKER_COMPOSE:-true}

  sosialhjelp-soknad-api:
    container_name: sosialhjelp-soknad-api
    image: docker.pkg.github.com/navikt/sosialhjelp-soknad-api/sosialhjelp-soknad-api:latest
    ports:
      - "8181:8181"
    networks:
      digisos.docker-internal:
        aliases:
          - sosialhjelp-soknad-api.digisos.docker-internal
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:8181/sosialhjelp/soknad-api/internal/isAlive" ]
      interval: 2s
      timeout: 2s
      retries: 10
    depends_on:
      sosialhjelp-mock-alt-api:
        condition: service_healthy
    env_file:
      - soknad-api.env


  sosialhjelp-innsyn-api:
    container_name: sosialhjelp-innsyn-api
    image: docker.pkg.github.com/navikt/sosialhjelp-innsyn-api/sosialhjelp-innsyn-api:latest
    ports:
      - "8080:8080"
    networks:
      digisos.docker-internal:
        aliases:
          - sosialhjelp-innsyn-api.digisos.docker-internal
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:8080/sosialhjelp/innsyn-api/internal/isAlive" ]
      interval: 2s
      timeout: 2s
      retries: 10
    depends_on:
      sosialhjelp-mock-alt-api:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=mock-alt,log-console,no-redis
      - MOCK_ALT_API_HOST=sosialhjelp-mock-alt-api.digisos.docker-internal
      - MOCK_ALT_API_WELLKNOWN_QUERYPARAM=?host=${MOCK_ALT_API_HOST}

  sosialhjelp-modia-api:
    container_name: sosialhjelp-modia-api
    image: docker.pkg.github.com/navikt/sosialhjelp-modia-api/sosialhjelp-modia-api:latest
    ports:
      - "8383:8383"
    networks:
      digisos.docker-internal:
        aliases:
          - sosialhjelp-modia-api.digisos.docker-internal
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 http://localhost:8080/sosialhjelp/modia-api/internal/isAlive" ]
      interval: 2s
      timeout: 2s
      retries: 10
    depends_on:
      sosialhjelp-mock-alt-api:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=mock-alt,log-console,no-redis
      - MOCK_ALT_API_HOST=sosialhjelp-mock-alt-api.digisos.docker-internal
      - MOCK_ALT_API_WELLKNOWN_QUERYPARAM=?host=${MOCK_ALT_API_HOST}

networks:
  digisos.docker-internal: